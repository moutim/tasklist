<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto To Do List</title>
</head>
<body>
    <div class="bloco">
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento"><em>Clique duas vezes em um item para marc√°-lo como completo</em></p>
    </header>
    <main>
        <div class="bloco-adicionar">
            <input type="text" id="texto-tarefa" placeholder="Digite sua tarefa aqui">
            <button id="criar-tarefa">Adicionar</button>
        </div>    

        <ol id="lista-tarefas">
        </ol>

        <div class="secao-controles">
            <button id="mover-cima">&uarr;</button>
            <button id="mover-baixo">&darr;</button>
            <button id="remover-selecionado">Remover Selecionado</button>
            <button id="remover-finalizados">Remover Finalizadas</button>
            <button id="apaga-tudo">Limpar Tarefas</button>
            <button id="salvar-tarefas">Salvar Lista</button>
        </div>
    </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
